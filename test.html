<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
		</style>
	</head>
	<body>
		<input jst-if="pp" id="target" jst-value="{{aaa}}">
		<div id="result"></div>
	</body>
	<script>
		var out = document.getElementById("target");
		var t = "";
		for(var i =0; i < out.attributes.length; ++i){
			t = t + out.attributes[i].nodeName;
			t = t + "," +  out.attributes[i].nodeValue;
			t = t + "," + out.attributes[i].specified + "\r\n";
		}
		document.getElementById("result").innerText = t;
	</script>
</html>
