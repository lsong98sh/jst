<!DOCTYPE html>
<html>
	<head>
		<script src="../jst-core/jst.js"></script>
		<style>
			.tag{
				display: inline-block;
				padding: 5px;
				border: 1px solid #c0c0c0;
				width: 100px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<button onclick="test1()">test#1</button>
			<button onclick="test2()">test#2</button>
			<div>
				<div class="tag" jst-repeat="x=0;x < names.length; ++x" jst-text="{{names[x].name}}"></div>
			</div>
		</div>
	<script>
		var names = [];
		var app = document.getElementById("app");
		var jstObj = new jst(app, app);
		for(var i=0; i < 40000; ++ i){
			names[i] = {name: "name@"+i};
		} 
		jstObj.render({
				names : []
		});
		var test1 = function () {
      		jstObj.render({
				names : names
			});
    	}
   		var test2 = function () {
      		names[0].name="hello";
		    names[19999].name="world";
		    jstObj.render({
				names : names
			});
    	} 
	</script>

	</body>
</html>
